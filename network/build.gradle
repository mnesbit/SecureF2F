description 'Akka based network routing simulator'

apply plugin: 'kotlin-kapt'

dependencies {
    // Actor framework
    api "com.typesafe.akka:akka-actor_2.13:$akka_version"
    implementation "com.typesafe.akka:akka-stream_2.13:$akka_version"
    implementation "com.typesafe.akka:akka-http-core_2.13:$akka_http_version"
    testImplementation "com.typesafe.akka:akka-testkit_2.13:$akka_version"

    // Bouncy castle
    implementation "org.bouncycastle:bcprov-jdk15on:${bouncycastle_version}"
    implementation "org.bouncycastle:bcpkix-jdk15on:${bouncycastle_version}"

    implementation "com.github.ben-manes.caffeine:caffeine:${caffeine_version}"

    // JSON via Moshi
    implementation "com.squareup.moshi:moshi-kotlin:${moshi_version}"
    kapt "com.squareup.moshi:moshi-kotlin-codegen:${moshi_version}"

    api project(':avro')
    api project(':crypto')
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}