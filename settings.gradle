pluginManagement {
    plugins {
        id 'org.jetbrains.kotlin.jvm' version kotlin_version
        id 'com.google.devtools.ksp' version ksp_version apply false
    }
    repositories {
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositories {
        mavenCentral()
    }
}

rootProject.name = 'AkkaTest'
include 'crypto'
include 'avro'
include 'simpleactor'
include 'network'

